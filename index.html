<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img
            class="avatar-pic"
            src="assets/images/avatar-jessica.jpeg"
            alt="Avatar for the user account"
          />
        </div>
        <div class="user-info">
          <h2 class="user-name">Jessica Randall</h2>
          <h3 class="user-location">London, United Kingdom</h3>
        </div>
        <div class="user-desc">"Front-end developer and avid reader."</div>
        <div class="links link-btn">
          <a class="btn" href="#">GitHub</a>
          <a class="btn" href="#">Frontend Mentor</a>
          <a class="btn" href="#">LinkedIn</a>
          <a class="btn" href="#">Twitter</a>
          <a class="btn" href="#">Instagram</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adann Jacinto</a>.
      </div>
    </footer>
  </body>
</html>
